type Room {
  id: ID!
  name: String!
  users: [User]!
  gameActive: Boolean!
}

type Query {
  getRoom(id: ID!): Room
}

type Mutation {
  """
  Create room with name and one user
  """
  createRoom(name: String!):Room
  """
  Add user to room
  """
  enterRoom(id: ID!):Room
}

type Subscription {
  """
  Activates when user entered to room
  """
  waitForOtherUserEnter:Room
}
