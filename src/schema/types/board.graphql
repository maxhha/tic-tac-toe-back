type Position {
  x: Int!
  y: Int!
}

type Cell {
  position: Position!
  owner: User!
}

type Board {
  cells: [Cell]!
  possibleSteps: [Position]!
  lastStep: Cell
  winner: User
  currentPlayer: User
  order: [User]!
}

type Query {
  board: Board
}

